<body></body>


<div class="all-types-container">
	<div class="savings-container" id="savingsacc-top" style="background-color: #0074c6;">
		<h3 style="font-size: 13px; color: white;font-family: 'Roboto', sans-serif;letter-spacing: 0.5px;">
			<i class=" fas fa-money-bill-wave" style="font-size: 15px; color:black;padding-right: 5px;"></i>
			Savings Account

			style="font-size: 1rem;margin-left: 14%;margin-top: -3%;font-family: 'Roboto', sans-serif;letter-spacing: 1px;">

		</h4>
	</div>
	<div class="savings-container" id="grabacc-top" style="background-color: #009f35;">
		<h3 style="font-size: 13px; color: white;font-family: 'Roboto', sans-serif;letter-spacing: 0.5px;">
			<i class=" far fa-credit-card" style="font-size: 15px; color:black;padding-right: 5px;"></i> Grab Account
		</h3>

	<div class=" savings-container" id="cashacc-top" style="background-color: #fc8dd8;">
		<h3 style="font-size: 13px; color: white;font-family: 'Roboto', sans-serif;letter-spacing: 0.5px;">
			<i class="fas fa-wallet" style="font-size: 15px; color:black;padding-right: 5px;"></i> Cash Account
		</h3>
		<h4 id="cash-display"
			style="font-size: 1rem;margin-left: 14%;margin-top: -3%;font-family: 'Roboto', sans-serifletter-spacing: 1px;">

		</h4>
	</div>
</div>

<div class="row">
	<div class="column" id="savingsacc" style="background-color: #0074c6;">
		<h2>Savings Account ($)</h2>
		<!--150,5-->
		<canvas id="savingsAcc" width="200" height="110" style="margin-top: 5%;"></canvas>
		<script>
			Chart.defaults.global.defaultFontColor = "white";
			Chart.defaults.global.defaultFontFamily = "Work Sans";
			Chart.defaults.global.defaultFontSize = 12;
			Chart.defaults.global.animation.easing = "easeInOutCubic";
			Chart.defaults.global.animation.duration = 2000;
			Chart.defaults.global.legend.position = "bottom";
			Chart.defaults.global.legend.fontSize = 1;
			var ctx = document.getElementById("savingsAcc");

			var savingsAcc = new Chart(ctx, {
				type: "line",
				data: {
					labels: ["Nov", "Dec", "Jan", "Feb", "March", "April"],
					datasets: [{
						label: "Amount ($)",
						data: [4010.87, 1031.06, 1250.31, 1848.34, 1794.27, 1747.48],
						borderColor: [
							"rgba(255, 99, 132, 1)",
							"rgba(54, 162, 235, 1)",
							"rgba(255, 206, 86, 1)",
							"rgba(75, 192, 192, 1)",
							"rgba(153, 102, 255, 1)",
							"rgba(255, 159, 64, 1)",
						],
						borderWidth: 2,
						borderColor: "white",
					}, ],
				},
				options: {
					legend: {
						display: true,
						labels: {
							fontColor: "white",
							fontSize: 15,
						},
					},

					layout: {
						padding: {
							left: 5,
							right: 0,
							top: 20,
							bottom: 5,
						},
					},
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true,
							},
						}, ],
					},
				},
			});
		</script>
	</div>


	<div class="column" id="grabacc" style="background-color: #009f35;">
		<h2>Grab Account</h2>
	</div>
	<div class="column" id="cashacc" style="background-color: #fc8dd8;">
		<h2>Cash Account</h2>
	</div>



</div>


<script>
	var savingsacc = (Math.random() * (9999 - 1.00 + 1.00) + 1.00).toFixed(2);
	var grabacc = (Math.random() * (9999 - 1.00 + 1.00) + 1.00).toFixed(2);
	var cashacc = (Math.random() * (9999 - 1.00 + 1.00) + 1.00).toFixed(2);

	// Example:

	}

	function myFunction2() {
		document.getElementById("cash-display").innerHTML = "SGD " + cashacc;
	}


	myFunction()
	// myFunction1()
	myFunction2()
</script>
